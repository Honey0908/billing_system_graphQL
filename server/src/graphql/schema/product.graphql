type Product {
  id: ID!
  name: String!
  price: Float!
  firm: Firm!
  createdAt: String!
}

input ProductInput {
  name: String!
  price: Float!
}

extend type Query {
  products: [Product!]!
  product(id: ID!): Product
}

extend type Mutation {
  createProduct(input: ProductInput!): Product!
  updateProduct(id: ID!, input: ProductInput!): Product!
  deleteProduct(id: ID!): Boolean!
}
